<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css
    ">
    <title>Todo List</title>
</head>
<body>
    <nav class="page__desc">
        <h1 class="nav__title">
            لیست‌ کارها
        </h1>
        <h2 class="nav__desc">
            اولویت‌هات رو مشخص کن
        </h2>
        <button class="btn__primary nav__action">
            اضافه کردن
        </button>
    </nav>

    <div class="modal__todo">
        <input type="text" class="todo__title" placeholder=" عنوان کارتو وارد کن">
        <div class="todo__type-container">
            <p class="todo__type-title">
                کارت چقدر ضروریه؟
            </p>
            <ul class="todo__type">
                <li><input type="radio" name="" id="emergency"> اورژانسی</li>
                <li><input type="radio" name="" id="important"> مهم</li>
                <li><input type="radio" name="" id="normal"> معمولی</li>
                <li><input type="radio" name="" id="not-necessery"> غیر ضروری</li>
            </ul>
        </div>
        <button class="modal__action todo__confirm-btn"> ✅ ثبت</button>
        <button class="modal__action todo__close-btn"> ❌ بستن</button>
    </div>

    <!-- <div class="todo__list">
    </div> -->
    <script src="/src/js/script.js"></script>
</body>
</html>
